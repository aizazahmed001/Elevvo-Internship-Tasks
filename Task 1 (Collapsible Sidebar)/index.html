<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon_edited.png" type="image/x-icon">
  <title>Stylish Collapsible Sidebar</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
</head>
<body>

  <div class="sidebar" id="sidebar">
    <div class="logo">
      <img src="favicon_edited.png" alt="" height="30px"  >
      
    </div>
    <ul class="nav-links">
      <li><a href="#"><i class="fas fa-home"></i> <span>Home</span></a></li>
      <li><a href="#"><i class="fas fa-user"></i> <span>Profile</span></a></li>
      <li><a href="#"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
      <li><a href="#"><i class="fas fa-info-circle"></i> <span>About</span></a></li>
      <li><a href="#"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
    </ul>
    <button id="toggle-btn" style="justify-content: flex-start;"><i class="fas fa-bars"></i></button>
  </div>

  <div class="main-content">
    <h1>Welcome to the Page</h1>
    <p>Click the toggle button to open/close the sidebar.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
